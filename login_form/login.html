<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/icono_pokebola.ico">
    <title>Pokedex - Login</title>
    <link rel="stylesheet" href="./styles_login.css">
    <script src="./show_password.js" defer></script>
</head>
<body>
    <main>
        <form>
            <header>
                <div class="content-pokebola">
                    <img class="pokebola" src="../img_png/logo_pokebola.png" alt="Pokebola">
                <p>POKEDEX</p>
                </div>
                <h2>WELCOME!</h2>
            </header>
            <div class="content-form">
                <div class="content-usuario">
                    <label>Username</label>
                    <input type="text" class="username">
                </div>
        
                <div class="content-password">
                    <label class="label-password">Password</label>
                    <div class="box-eye">
                        <input type="password" id="password" class="password">
                        <button type="button" class="btnEye">
                            <img src="../img_eye_svg/appear_eye.svg" alt="eye" id="eye-password">
                        </button>
                    </div>
                </div>
                <div class="content-btnLogin">
                    <a class="btnLogin" href="../homepage.html">LOGIN</a>
                </div>
                <div class="content-register">
                    <a class="register" href="../register_form/register.html">You do not have an account? Register</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
