<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/icono_pokebola.ico">
    <title>Pokedex - Register</title>
    <link rel="stylesheet" href="./styles_register.css">
    <script src="./show_password.js" defer></script>
</head>
<body>
    <main>
        <form>
            <div class="content-form">
                <div class="content-names">
                    <label>Names</label>
                    <input type="text" class="names">
                </div>

                <div class="content-surnames">
                    <label>Surnames</label>
                    <input type="text" class="surnames">
                </div>

                <div class="content-email">
                    <label>Email</label>
                    <input type="email" class="email">
                </div>

                <div class="content-username">
                    <label>Username</label>
                    <input type="text" class="username">
                </div>

                <div class="content-password">
                    <label class="label-password">Password</label>
                    <div class="box-eye">
                        <input type="password" id="password" class="password">
                        <button type="button" class="btnEye appear-eye">
                            <img src="../img_eye_svg/appear_eye.svg" alt="eye" id="eye-password">
                        </button>
                    </div>
                </div>

                <div class="content-btnRegister">
                    <a class="btnRegister" href="../login_form/login.html">REGISTER</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
